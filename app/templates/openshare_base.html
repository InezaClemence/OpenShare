<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OpenShare{% endblock %}</title>
 <link rel="stylesheet" href="{{ url_for('static', path='css/openshare.css') }}">


</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <a href="/openshare-dashboard" class="logo">OS</a>

      <nav class="topnav">
	<a href="/openshare-dashboard" class="topnav-link">Home</a>
      	<a href="/resources" class="topnav-link">Resources</a>
      	<a href="/reviews" class="topnav-link">Reviews</a>
        <a href="#" class="topnav-link">My Library</a>
        
    
      </nav>

    </div>
    <div class="topbar-right">
      <span class="user-pill">CI</span>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      
      <a class="btn-primary" href="/resources/create">Co-create Resource</a> 


      <div class="sidebar-section">
        <a href="#" class="sidebar-link active">My Resources</a>
        <a href="#" class="sidebar-link">Shared Resources</a>
        <a href="#" class="sidebar-link">Organisation Resources</a>
      </div>
    </aside>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
